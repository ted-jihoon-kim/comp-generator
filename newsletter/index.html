<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-STORE">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Newsletter Composer (Beta)</title>
  
    <!-- import exteranl library -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./lib/download.js"></script>
    <script src="./lib/moment-with-locales.js"></script>
    <script src="./lib/moment.js"></script>
  
</head>

<body style="margin: 0; width: 100%; opacity: 0;">

  <table style="border: 0px solid #ffffff; font-family: 'Helvetica Neue', Arial, sans-serif;-webkit-font-smoothing: antialiased;" 
	     align="center" cellpadding="0" cellspacing="0" width="600" >
		
	<tbody>
	  <!-- header section -->
	  <tr>
        <td bgcolor="#ffffff" style="padding: 48px 0 24px;">
		
		  <table border="0" cellpadding="0" cellspacing="0" width="600">	
		    <tbody>
		      <tr>
			    <th colspan="1" align="left" style="padding:0px 0 8px 0px;">
			      <a href="https://www.jandi.com/landing/" target="_blank">
				    <img class="logo" src="" alt="JANDI Newsletter" align="left" height="30"/>
			      </a>
			    </th>
			    
			    <th colspan="2" align="right" style="padding:8px 2px 8px 0; font-size: 18px;">
			      <strong class="monthInfo" style="color: #000000;white-space: nowrap;text-transform: uppercase;">
			      </strong>
			      <span style="color: #B2B2B2;padding-left: 0.5em;" class="yearInfo"></span>
			    </th>
		      </tr>
				
		      <tr style="height: 4px;">
			    <th style="background-color: #dadada;"></th>
			    <th width="40" style="background-color: #00adff;"></th>
			    <th width="40" style="background-color: #fcbb00;"></th>
		      </tr>
		    </tbody>
		  </table>
	    </td>
	   
      </tr>
      <!-- end of header section -->
    
    
      <!-- section template -->
      <tr class="section-template">
      </tr>
      <!-- end of section template -->
    
    
      <!-- footer section -->
      <tr>
        <td bgcolor="#eeeeee" style="padding: 40px 0">
          <table class="unsubscribe" border="0" width="600" cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <td align="center">
                  <p style="font-size:10px;line-height:15px;color:#a7a7a7;; max-width: 540px">Copyright © Toss Lab, Inc., All rights reserved.<br>더 이상 잔디에서 보내는 메일을 받기를 원하지 않으시면 <a href="{{ unsubscribe_url }}" style="color: #a7a7a7">여기</a>를 클릭해주세요.</p>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <!-- end of footer section -->
      
    </tbody>
  </table>

  <div class="download-button-layer" style="border-top:1px solid #e2e2e2;position: sticky;bottom:0;padding: 24px 0;background-color: rgba(255,255,255,0.95);display: none;"><button type="button" id="downloadTemplate" style="border-radius: 4px; font-weight: 700; width: 560px; cursor: pointer; margin: 0 auto; display: block; font-size: 16px; height: 32px;box-shadow: 0 1px 2px 0 rgba(0,0,0,0.08);outline: 0;"><span>템플릿 다운로드</span></button></div>

  
  <script src="./generator.js"></script>
  <script src="./downloader.js"></script>
  
</body>

</html>
