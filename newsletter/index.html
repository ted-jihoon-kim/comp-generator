		font-family: 'typicons';

<body style="margin: 0; width: 100%;">

  <table align="center" style="border: 0px solid #ffffff;" cellpadding="0" cellspacing="0" width="600" >
    
    <!-- header section -->
    <tr>
      <td bgcolor="#ffffff" style="padding: 48px 0 0;">
		
		<table border="0" cellpadding="0" cellspacing="0" width="600">	
		  <tr>
			<th colspan="1" align="left" style="padding:0px 0 8px 0px;">
			  <a href="https://www.jandi.com/landing/" target="_blank">
			  	<!-- 개발중에는 로컬 이미지 사용
				<img   
				src="https://s3-ap-northeast-1.amazonaws.com/jandi-ftp/marketing/eDM/Brown+Newsletter+test/2018.11+News+letters/jandi+logo.png" alt="JANDI Newsletter" align="left" height="30"/>
				-->
				<img src="/newsletter/temp/jandi+logo.png" alt="JANDI Newsletter" align="left" height="30"/>
			  </a>
			</th>
					
			<th colspan="2" align="right" style="padding:8px 2px 8px 0; font-size: 18px;">
			  <strong class="monthInfo" style="color: #000000;white-space: nowrap;text-transform: uppercase;">
			    
			  </strong>
			  <span style="color: #B2B2B2;padding-left: 0.5em;" class="yearInfo"></span>
			</th>
		  </tr>
				
		  <tr style="height: 4px;">
			<th style="background-color: #dadada;"></td>
			<th width="40" style="background-color: #00adff;"></td>
			<th width="40" style="background-color: #fcbb00;"></td>
		  </tr>

		</table>
	  </td>
	   
    </tr>
    <!-- end of header section -->
    
    
    
    <!-- section template -->
    <tr class="section-template">
    </tr>

    
    
  </table>
